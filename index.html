<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <header> Library Header</header>
    <div id="main-content">
        <div id="button-bar">
            <button id="add-book">Add Book</button>
            <!-- Hidden modal -->
            <div id="modal">
                <span id="close-modal">&times;</span>
                <form id="form-layout">
                    <div>
                        <label for="name">Title: </label>
                        <input class="modal-input" type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="author">Author: </label>
                        <input class="modal-input" type="text" id="author" name="author">
                    </div>
                    <div>
                        <label for="pages">Pages: </label>
                        <input class="modal-input" type="number" id="pages" name="pages">
                    </div>
                    <div>
                        <input class="modal-input" type="checkbox" id="status" value="true" name="status">
                        <label for="status">Have you read the book?</label>
                    </div>
                </form>
            </div>
        </div>
        <!-- Library cards -->
        <div class="card-grid">
            Grid Goes Here
        </div>
    </div>
    <footer>Footer Here</footer>
</body>
</html>
